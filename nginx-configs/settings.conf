server
{
	listen 80;
	server_name adminpanel.darkube.app www.adminpanel.darkube.app c13.hamravesh.hamserver.ir;
	root /project;

	location /
	{
		# index index.html adminpanel.darkube.app www.adminpanel.darkube.app c13.hamravesh.hamserver.ir;
		try_files $uri $uri/ =404;

	}

	error_page 404 /404.html;
	location = /404.html
	{
		internal;
	}

}




 
